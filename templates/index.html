<!doctype html>
<html>
<head>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Semantic Metro Map</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">  
  <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>  
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/hammer.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/snap.svg-min.js') }}"></script>  
  <script src="{{ url_for('static', filename='js/please.min.js') }}"></script>    
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>

  <a href="https://github.com/gopeter/semantic-metro-map-generator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  <div id="wrapper">
    
    <header class="clearfix">
      <div class="float-left">
        <h1>Semantic Metro Map Generator</h1>
        <h2>Generate semantic metro maps for <a href="http://semantic-metro-map.herokuapp.com/">this example</a>.</h2>
      </div>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>      
    </header>

    <section class="clearfix">
      <p>Generate a semantic metro map based on GTFS data from <a href="http://semantic-metro-map-gtfs-api.herokuapp.com/">this API endpoint</a>.</p>
      <select id="agency"></select>
      <button id="generate">Generate! (could take a while)</button>
      <button id="download">Download SVG file</button>
      <div id="zoom">
        <input type="text" name="zoom-level" value="200">
        <button id="zoom-correct">Set correct zoom to  prevent overlapping nodes</button>
        <button id="zoom-apply">Apply zoom</button>        
      </div>
      <div id="svg-wrapper">
        <svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
         	<metadata xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:ex="http://example.com/"></metadata>
        </svg>
      </div>
    </section>
    
  </div>

</body>

</html>
